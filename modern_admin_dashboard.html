<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Trainer Bootcamp Manager</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/recharts/2.8.0/Recharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem 0;
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4c51bf;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: #374151;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-link:hover, .nav-link.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(4px);
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
        }

        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .stat-change.positive {
            color: #10b981;
        }

        .stat-change.negative {
            color: #ef4444;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .applications-list {
            space-y: 1rem;
        }

        .application-item {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .application-item:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .application-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .applicant-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .applicant-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .applicant-details h4 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }

        .applicant-details p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-submitted {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-reviewing {
            background: #fef3c7;
            color: #d97706;
        }

        .status-approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-rejected {
            background: #fee2e2;
            color: #dc2626;
        }

        .application-meta {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            color: #6b7280;
        }

        .application-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f9fafb;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .quick-actions {
            display: grid;
            gap: 1rem;
        }

        .quick-action {
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .quick-action:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .quick-action-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-bottom: 1rem;
        }

        .quick-action h4 {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .quick-action p {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .chart-container {
            height: 300px;
            margin-top: 1rem;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #6b7280;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f3f4f6;
            color: #374151;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="admin-dashboard"></div>

    <script>
        const { useState, useEffect, createElement: h } = React;
        const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, BarChart, Bar } = Recharts;

        // Donn√©es de d√©monstration
        const mockData = {
            stats: [
                {
                    label: "Candidatures en attente",
                    value: 12,
                    change: "+3",
                    changeType: "positive",
                    icon: "FileText"
                },
                {
                    label: "Formateurs actifs",
                    value: 48,
                    change: "+5",
                    changeType: "positive",
                    icon: "Users"
                },
                {
                    label: "Bootcamps planifi√©s",
                    value: 8,
                    change: "+2",
                    changeType: "positive",
                    icon: "Calendar"
                },
                {
                    label: "Revenus ce mois",
                    value: "‚Ç¨24,850",
                    change: "+12%",
                    changeType: "positive",
                    icon: "DollarSign"
                }
            ],
            applications: [
                {
                    id: 1,
                    name: "Marie Dubois",
                    email: "marie.dubois@email.com",
                    expertise: "D√©veloppement Web",
                    experience: "5 ans",
                    status: "submitted",
                    submittedAt: "2024-01-15",
                    location: "Paris, France"
                },
                {
                    id: 2,
                    name: "Ahmed Ben Ali",
                    email: "ahmed.benali@email.com",
                    expertise: "Data Science",
                    experience: "8 ans",
                    status: "reviewing",
                    submittedAt: "2024-01-12",
                    location: "Lyon, France"
                },
                {
                    id: 3,
                    name: "Sophie Martin",
                    email: "sophie.martin@email.com",
                    expertise: "UX/UI Design",
                    experience: "6 ans",
                    status: "approved",
                    submittedAt: "2024-01-10",
                    location: "Marseille, France"
                }
            ],
            chartData: [
                { name: 'Jan', candidatures: 65, formateurs: 45 },
                { name: 'F√©v', candidatures: 78, formateurs: 52 },
                { name: 'Mar', candidatures: 90, formateurs: 61 },
                { name: 'Avr', candidatures: 81, formateurs: 58 },
                { name: 'Mai', candidatures: 95, formateurs: 67 },
                { name: 'Jun', candidatures: 105, formateurs: 73 }
            ]
        };

        // Composant principal du dashboard
        function AdminDashboard() {
            const [activeMenu, setActiveMenu] = useState('dashboard');
            const [showModal, setShowModal] = useState(false);
            const [selectedApplication, setSelectedApplication] = useState(null);

            const menuItems = [
                { id: 'dashboard', label: 'Vue d\'ensemble', icon: 'BarChart3' },
                { id: 'applications', label: 'Candidatures', icon: 'FileText' },
                { id: 'trainers', label: 'Formateurs', icon: 'Users' },
                { id: 'bootcamps', label: 'Bootcamps', icon: 'Calendar' },
                { id: 'payments', label: 'Paiements', icon: 'CreditCard' },
                { id: 'analytics', label: 'Analytics', icon: 'TrendingUp' },
                { id: 'settings', label: 'Param√®tres', icon: 'Settings' }
            ];

            const handleApplicationAction = (application, action) => {
                console.log(`Action ${action} pour la candidature de ${application.name}`);
                // Ici, on ferait un appel API pour traiter l'action
            };

            const openApplicationModal = (application) => {
                setSelectedApplication(application);
                setShowModal(true);
            };

            return h('div', { className: 'dashboard-container' },
                // Sidebar
                h('aside', { className: 'sidebar' },
                    h('div', { className: 'sidebar-header' },
                        h('div', { className: 'logo' },
                            h('span', null, 'üéì'),
                            'TBM Pro'
                        )
                    ),
                    h('nav', null,
                        h('ul', { className: 'nav-menu' },
                            menuItems.map(item =>
                                h('li', { key: item.id, className: 'nav-item' },
                                    h('a',
                                        {
                                            href: '#',
                                            className: `nav-link ${activeMenu === item.id ? 'active' : ''}`,
                                            onClick: (e) => {
                                                e.preventDefault();
                                                setActiveMenu(item.id);
                                            }
                                        },
                                        h('span', null, getIcon(item.icon)),
                                        item.label
                                    )
                                )
                            )
                        )
                    )
                ),

                // Contenu principal
                h('main', { className: 'main-content' },
                    h('div', { className: 'page-header' },
                        h('h1', { className: 'page-title' }, getPageTitle(activeMenu)),
                        h('p', { className: 'page-subtitle' }, getPageSubtitle(activeMenu))
                    ),

                    activeMenu === 'dashboard' && h(DashboardContent, { data: mockData }),
                    activeMenu === 'applications' && h(ApplicationsContent, { 
                        applications: mockData.applications,
                        onApplicationAction: handleApplicationAction,
                        onViewApplication: openApplicationModal
                    })
                ),

                // Modal
                showModal && h(ApplicationModal, {
                    application: selectedApplication,
                    onClose: () => setShowModal(false),
                    onAction: handleApplicationAction
                })
            );
        }

        // Composant contenu dashboard
        function DashboardContent({ data }) {
            return h('div', null,
                // Statistiques
                h('div', { className: 'stats-grid' },
                    data.stats.map((stat, index) =>
                        h('div', { key: index, className: 'stat-card' },
                            h('div', { className: 'stat-header' },
                                h('div', { className: 'stat-icon' },
                                    getIcon(stat.icon)
                                ),
                                h('div', { className: `stat-change ${stat.changeType}` },
                                    h('span', null, stat.change),
                                    getIcon(stat.changeType === 'positive' ? 'TrendingUp' : 'TrendingDown')
                                )
                            ),
                            h('div', { className: 'stat-value' }, stat.value),
                            h('div', { className: 'stat-label' }, stat.label)
                        )
                    )
                ),

                // Grille de contenu
                h('div', { className: 'content-grid' },
                    // Graphique principal
                    h('div', { className: 'card' },
                        h('div', { className: 'card-header' },
                            h('h3', { className: 'card-title' }, '√âvolution des candidatures et formateurs')
                        ),
                        h('div', { className: 'chart-container' },
                            h(ResponsiveContainer, { width: '100%', height: '100%' },
                                h(LineChart, { data: data.chartData },
                                    h(CartesianGrid, { strokeDasharray: '3 3' }),
                                    h(XAxis, { dataKey: 'name' }),
                                    h(YAxis, null),
                                    h(Tooltip, null),
                                    h(Line, { 
                                        type: 'monotone', 
                                        dataKey: 'candidatures', 
                                        stroke: '#667eea', 
                                        strokeWidth: 3,
                                        dot: { fill: '#667eea', strokeWidth: 2, r: 6 }
                                    }),
                                    h(Line, { 
                                        type: 'monotone', 
                                        dataKey: 'formateurs', 
                                        stroke: '#764ba2', 
                                        strokeWidth: 3,
                                        dot: { fill: '#764ba2', strokeWidth: 2, r: 6 }
                                    })
                                )
                            )
                        )
                    ),

                    // Actions rapides
                    h('div', { className: 'card' },
                        h('div', { className: 'card-header' },
                            h('h3', { className: 'card-title' }, 'Actions rapides')
                        ),
                        h('div', { className: 'quick-actions' },
                            [
                                { icon: 'UserPlus', title: 'Nouveau formateur', desc: 'Ajouter un formateur manuellement' },
                                { icon: 'Calendar', title: 'Planifier bootcamp', desc: 'Cr√©er un nouveau programme' },
                                { icon: 'Mail', title: 'Envoyer newsletter', desc: 'Communication aux formateurs' },
                                { icon: 'BarChart', title: 'G√©n√©rer rapport', desc: 'Rapport d\'activit√© mensuel' }
                            ].map((action, index) =>
                                h('div', { key: index, className: 'quick-action' },
                                    h('div', { className: 'quick-action-icon' },
                                        getIcon(action.icon)
                                    ),
                                    h('h4', null, action.title),
                                    h('p', null, action.desc)
                                )
                            )
                        )
                    )
                )
            );
        }

        // Composant contenu candidatures
        function ApplicationsContent({ applications, onApplicationAction, onViewApplication }) {
            return h('div', null,
                h('div', { className: 'card' },
                    h('div', { className: 'card-header' },
                        h('h3', { className: 'card-title' }, 'Candidatures r√©centes')
                    ),
                    h('div', { className: 'applications-list' },
                        applications.map(application =>
                            h('div', { key: application.id, className: 'application-item' },
                                h('div', { className: 'application-header' },
                                    h('div', { className: 'applicant-info' },
                                        h('div', { className: 'applicant-avatar' },
                                            application.name.split(' ').map(n => n[0]).join('')
                                        ),
                                        h('div', { className: 'applicant-details' },
                                            h('h4', null, application.name),
                                            h('p', null, application.email)
                                        )
                                    ),
                                    h('span', { 
                                        className: `status-badge status-${application.status}` 
                                    }, getStatusText(application.status))
                                ),
                                h('div', { className: 'application-meta' },
                                    h('span', null, `üìç ${application.location}`),
                                    h('span', null, `üíº ${application.expertise}`),
                                    h('span', null, `‚è±Ô∏è ${application.experience}`),
                                    h('span', null, `üìÖ ${formatDate(application.submittedAt)}`)
                                ),
                                h('div', { className: 'application-actions' },
                                    h('button', {
                                        className: 'btn btn-primary',
                                        onClick: () => onViewApplication(application)
                                    },
                                        getIcon('Eye'), 'Voir d√©tails'
                                    ),
                                    application.status === 'submitted' && [
                                        h('button', {
                                            key: 'approve',
                                            className: 'btn btn-primary',
                                            onClick: () => onApplicationAction(application, 'approve')
                                        },
                                            getIcon('Check'), 'Approuver'
                                        ),
                                        h('button', {
                                            key: 'reject',
                                            className: 'btn btn-secondary',
                                            onClick: () => onApplicationAction(application, 'reject')
                                        },
                                            getIcon('X'), 'Rejeter'
                                        )
                                    ]
                                )
                            )
                        )
                    )
                )
            );
        }

        // Modal de candidature
        function ApplicationModal({ application, onClose, onAction }) {
            if (!application) return null;

            return h('div', { className: 'modal-overlay', onClick: onClose },
                h('div', { 
                    className: 'modal',
                    onClick: (e) => e.stopPropagation()
                },
                    h('div', { className: 'modal-header' },
                        h('h2', { className: 'modal-title' }, `Candidature de ${application.name}`),
                        h('button', { 
                            className: 'close-btn',
                            onClick: onClose
                        }, '√ó')
                    ),
                    h('div', { className: 'modal-content' },
                        h('div', { style: { marginBottom: '2rem' } },
                            h('h3', { style: { marginBottom: '1rem' } }, 'Informations personnelles'),
                            h('p', null, `Email: ${application.email}`),
                            h('p', null, `Localisation: ${application.location}`),
                            h('p', null, `Expertise: ${application.expertise}`),
                            h('p', null, `Exp√©rience: ${application.experience}`)
                        ),
                        h('div', { className: 'application-actions' },
                            h('button', {
                                className: 'btn btn-primary',
                                onClick: () => {
                                    onAction(application, 'approve');
                                    onClose();
                                }
                            }, 'Approuver'),
                            h('button', {
                                className: 'btn btn-secondary',
                                onClick: () => {
                                    onAction(application, 'reject');
                                    onClose();
                                }
                            }, 'Rejeter')
                        )
                    )
                )
            );
        }

        // Fonctions utilitaires
        function getIcon(name) {
            const icons = {
                'BarChart3': 'üìä',
                'FileText': 'üìÑ',
                'Users': 'üë•',
                'Calendar': 'üìÖ',
                'CreditCard': 'üí≥',
                'TrendingUp': 'üìà',
                'TrendingDown': 'üìâ',
                'Settings': '‚öôÔ∏è',
                'DollarSign': 'üí∞',
                'UserPlus': 'üë§+',
                'Mail': '‚úâÔ∏è',
                'BarChart': 'üìä',
                'Eye': 'üëÅÔ∏è',
                'Check': '‚úÖ',
                'X': '‚ùå'
            };
            return icons[name] || '‚Ä¢';
