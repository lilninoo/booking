            right: 0;

        .stat-icon {

        .content-grid {

            gap: 2rem;

        .card {

            border-radius: 20px;
            padding: 2rem;

            color: #6b7280;
        }

        .session-actions {

        .btn {

            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;

            margin-bottom: 2rem;

            color: #667eea;
        }

        .progress-bar {

            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        .progress-fill {
            height: 100%;

        .completion-items {

        .completion-item.completed {

        .earnings-summary {

            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .earnings-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .earnings-amount {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .earnings-period {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .chart-container {
            height: 250px;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .sidebar {

                overflow: hidden;
            }

                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Composant contenu revenus
        function EarningsContent({ earnings }) {
            return h('div', null,
                h('div', { className: 'welcome-banner' },
                    h('h1', { className: 'welcome-title' }, 'Mes Revenus'),
                    h('p', { className: 'welcome-subtitle' }, 'Suivez vos gains et paiements')
                ),
                h('div', { className: 'card' },
                    h('div', { className: 'card-header' },
                        h('h3', { className: 'card-title' }, '√âvolution des revenus')
                    ),
                    h('div', { className: 'chart-container' },
                        h(ResponsiveContainer, { width: '100%', height: '100%' },
                            h(LineChart, { data: earnings.chartData },
                                h(CartesianGrid, { strokeDasharray: '3 3' }),
                                h(XAxis, { dataKey: 'month' }),
                                h(YAxis, null),
                                h(Tooltip, null),
                                h(Line, { 
                                    type: 'monotone', 
                                    dataKey: 'earnings', 
                                    stroke: '#667eea', 
                                    strokeWidth: 3,
                                    dot: { fill: '#667eea', strokeWidth: 2, r: 6 }
                                })
                            )
                        )
                    )
                )
            );
        }

        // Fonctions utilitaires
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('fr-FR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function getMonthName(month) {
            const months = [
                'Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin',
                'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'
            ];
            return months[month];
        }

        function generateCalendarDays(year, month, sessions) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - (firstDay.getDay() || 7) + 1);
            
            const days = [];
            const today = new Date();
            
            for (let i = 0; i < 42; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const isToday = currentDate.toDateString() === today.toDateString();
                const isCurrentMonth = currentDate.getMonth() === month;
                const hasSession = sessions.some(session => 
                    new Date(session.date).toDateString() === currentDate.toDateString()
                );
                
                let className = 'calendar-day';
                if (isToday) className += ' today';
                if (hasSession) className += ' has-session';
                if (!isCurrentMonth) className += ' other-month';
                
                days.push(
                    h('div', { 
                        key: i, 
                        className: className,
                        style: { opacity: isCurrentMonth ? 1 : 0.3 }
                    }, currentDate.getDate())
                );
            }
            
            return days;
        }

        // Rendu de l'application
        ReactDOM.render(
            React.createElement(TrainerDashboard),
            document.getElementById('trainer-dashboard')
        );
    </script>
